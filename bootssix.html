        .skeleton {
            background: linear-gradient(90deg, #e0e0e0 25%, #f8f8f8 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        .skeleton-text {
            height: 20px;
            margin-bottom: 10px;
        }
        
        .skeleton-title {
            height: 30px;
            margin-bottom: 20px;
        }
        
        .skeleton-image {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .container {

</head>
